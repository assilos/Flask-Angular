<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Infinity Management</a>
    </div>
    <ul class="nav navbar-nav">
      <li><a href="#">List Offres</a></li>
    </ul>
    <ul class="nav navbar-nav navbar-right">
      <li class="active">
        <a [routerLink]="['/adminLogin']" routerLinkActive="router-link-active"
          ><span class="glyphicon glyphicon-log-in"></span> Login</a
        >
      </li>
    </ul>
  </div>
</nav>

<div class="container">
  <form>
    <div class="form-group">
      <label for="Nom">Identifient</label>
      <input
        type="text"
        class="form-control"
        id="Nom"
        name="nom"
        placeholder="Votre Identifient"
        [(ngModel)]="admin.nom"
        required
      />
    </div>
    <div class="form-group">
      <label for="Password">Mot de passe</label>
      <input
        type="password"
        class="form-control"
        id="Password"
        name="Password"
        [(ngModel)]="admin.password"
        placeholder="**************"
        required
      />
    </div>
    <button
      type="submit"
      class="btn btn-success"
      (click)="login()"
      style="position: center"
    >
      Login
    </button>
  </form>
  <div class="alert alert-primary" role="alert"></div>
  {{ message }}
</div>
